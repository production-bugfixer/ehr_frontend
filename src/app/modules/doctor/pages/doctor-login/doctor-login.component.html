<div class="login-container">
  <div class="login-page">
    <div class="login-header">
      <div class="logo">
        <img src="assets/medical-logo.jpeg" alt="Hospital Logo" />
      </div>

      <!-- Title and subtitle -->
      <h1>{{ 'login.title' | translate }}</h1>
      <p>{{ 'login.subtitle' | translate }}</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Doctor ID input -->
      <div class="form-group">
        <label for="username">{{ 'login.doctorId' | translate }}</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [placeholder]="'login.placeholder.username' | translate"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          {{ 'login.errors.usernameRequired' | translate }}
        </div>
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [placeholder]="'login.placeholder.password' | translate"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ 'login.errors.passwordRequired' | translate }}
        </div>
      </div>

      <!-- Sign In button -->
      <button type="submit" class="login-button" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">{{ 'login.button.signIn' | translate }}</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <!-- Backend/server error -->
      <div *ngIf="errorMessage" class="form-error">
        {{ errorMessage }}
      </div>

      <!-- Forgot password link -->
      <div class="forgot-password">
        <a href="#">{{ 'login.forgotPassword' | translate }}</a>
      </div>
    </form>
  </div>
</div>

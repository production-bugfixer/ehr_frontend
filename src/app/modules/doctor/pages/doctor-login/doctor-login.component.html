<div class="login-container">
<div class="login-page">

    <div class="login-header">
      <div class="logo">
        <img src="assets/medical-logo.jpeg" alt="Hospital Logo">
      </div>
      <h1>Doctor Portal</h1>
      <p>Access your medical dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Doctor ID</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your doctor ID">
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Doctor ID is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="!loginForm.valid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <div *ngIf="errorMessage" class="form-error">
        {{ errorMessage }}
      </div>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
    </form>
  </div>

</div>
